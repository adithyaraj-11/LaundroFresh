<!DOCTYPE html>
<html>
<head>
	<title>Laundry Management System</title>
	<link rel="stylesheet" type="text/css" href="Untitled-1.css">
</head>
<body>
	<div class="header">
		<h1>Laundry Management System</h1>
	</div>
	<div class="login">
		<h2>User Login</h2>
		<form method="post" action="login.php">
			<label>Email:</label>
			<input type="email" name="email" placeholder="Enter Email">
			<label>Password:</label>
			<input type="password" name="password" placeholder="Enter Password">
			<button type="submit">Login</button>
		</form>
	</div>
	<div class="content">
		<h2>Laundry Management</h2>
		<form method="post" action="order.php">
			<label for="customer_name">Customer Name:</label>
			<input type="text" name="customer_name" required>
			<label for="service">Service:</label>
			<select name="service" required>
				<option value="Wash and Fold">Wash and Fold</option>
				<option value="Dry Cleaning">Dry Cleaning</option>
				<option value="Press Only">Press Only</option>
			</select>
			<label for="weight">Weight:</label>
			<input type="number" name="weight" required>
			<label for="pickup_date">Pickup Date:</label>
			<input type="date" name="pickup_date" required>
			<button type="submit">Place Order</button>
		</form>
	</div>
	<div class="footer">
		<p>&copy; 2023 Laundry Management System</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
